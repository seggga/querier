repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-toml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/dnephin/pre-commit-golang
    rev: master
    hooks:
    -   id: go-mod-tidy
    -   id: golangci-lint
